<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiceworks Ticket Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ« Spiceworks Ticket Viewer</h1>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <span class="stat-number" id="total-tickets">0</span>
                    <span class="stat-label">Total Tickets</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="open-tickets">0</span>
                    <span class="stat-label">Open</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="closed-tickets">0</span>
                    <span class="stat-label">Closed</span>
                </div>
            </div>
        </header>

        <div class="filters">
            <div class="search-box">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search tickets by number, summary, or description..."
                >
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
            <div class="filter-box">
                <label for="status-filter">Status:</label>
                <select id="status-filter">
                    <option value="">All Statuses</option>
                    <option value="open">Open</option>
                    <option value="closed">Closed</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            <div class="filter-box">
                <label for="start-date">From:</label>
                <input type="date" id="start-date">
            </div>
            <div class="filter-box">
                <label for="end-date">To:</label>
                <input type="date" id="end-date">
            </div>
            <div class="filter-box">
                <button id="clear-filters-btn" class="btn btn-secondary">Clear Filters</button>
            </div>
        </div>

        <div id="loading" class="loading">Loading tickets...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div class="tickets-container" id="tickets-container">
            <!-- Tickets will be loaded here dynamically -->
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination controls will be loaded here -->
        </div>
    </div>

    <!-- Modal for ticket details -->
    <div id="ticket-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">
                <!-- Ticket details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
